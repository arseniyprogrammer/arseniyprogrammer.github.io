    <style>
    /* Вся страница */

* {
    margin: 0;
    font-family: 'IBM Plex Sans';
}

/* Навигация */

nav {
    height: 75px;
    width: 100%;
    border: 1px solid black;
    backdrop-filter: blur(20px);
    background-color: rgb(255, 255, 255, .4);
    z-index: 10;
    position: fixed;
}

nav ul {
    list-style-type: none;
}

/* Страница сейчас */

li#now-page {
    opacity: .5;
}

/* Меню страницы */

a#menu-pages-main {
    font-size: 48px;
    color: black;
    font-weight: bold;
    text-decoration: none;
    float: left;
    position: relative;
    left: 150px;   
}

a#menu-pages-main:hover {
    opacity: .8;
}

section#menu-pages {
    float: right;
    position: relative;
    right: 150px;
    bottom: 5px;
}

section#menu-pages li {
    display: inline-block;
    margin: 10px;
}

section#menu-pages li a {
    color: black;
    text-decoration: none;
    position: relative;
    right: 100px;
    top: 40px;
}

section#menu-pages li a:hover {
    opacity: .5;
}

/* Ссылки на страницы дизайна операционных систем */

main {
    position: relative;
    top: 75px;
}

main section {
    display: block;
}

main a {
    height: 400px;
    width: 500px;
    padding: 50px;
    background-color: #fafafa;
    text-decoration: none;
    display: inline-block;
    margin: 75px;
} 

main a:hover {
    text-decoration: underline;
    color: #0070c9;
}

main img {
    display: block;
    margin: 30px auto;
}

main figcaption {
    font-size: 20px;
    color: #0070c9;
    display: block;
    margin: 60px auto;
}

main figcaption#macos-text {
    height: 27px;
    width: 64px;
}

main figcaption#iosipados-text {
    height: 27px;
    width: 120px;
}

main figcaption#watchos-text {
    height: 27px;
    width: 80px;
}

main figcaption#tvos-text {
    height: 27px;
    width: 43px;
}


    </style>
