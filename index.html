<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <!--Main information-->
    <meta charset="utf-8" />
    <title>Новый год</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="./system/manifest.webmanifest" />
    <!--Favicon-->
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./media/icons/ball-16.png"
    />
    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="./media/icons/ball-32.png"
    />
    <link
      type="image/png"
      sizes="48x48"
      rel="icon"
      href="./media/icons/ball-48.png"
    />
    <link
      type="image/png"
      sizes="72x72"
      rel="icon"
      href="./media/icons/ball-72.png"
    />
    <link
      type="image/png"
      sizes="96x96"
      rel="icon"
      href="./media/icons/ball-96.png"
    />
    <link
      type="image/png"
      sizes="144x144"
      rel="icon"
      href="./media/icons/ball-144.png"
    />
    <link
      type="image/png"
      sizes="192x192"
      rel="icon"
      href="./media/icons/ball-192.png"
    />
    <link
      type="image/png"
      sizes="512x512"
      rel="icon"
      href="./media/icons/ball-512.png"
    />
  </head>

  <body>
    <div id="background"></div>
    <section>
      <div id="text" onclick="createWish()">
        Волшебный
        <br />
        шар
      </div>
      <script>
        /* Base information */
        const wishes = [
          "Бесспорно",
          "Предрешено",
          "Никаких<br>сомнений",
          "Определённо<br>да",
          "Можешь<br>быть<br>уверен в этом",
          "Мне<br>кажется<br>—<br>«да»",
          "Вероятнее<br>всего",
          "Хорошие<br>перспективы",
          "Знаки<br>говорят<br>—<br>«да»",
          "Да",
          "Пока не<br>ясно, попробуй<br>снова",
          "Спроси<br>позже",
          "Лучше<br>не<br>рассказывать",
          "Сейчас<br>нельзя<br>предсказать",
          "Сейчас<br>сконцентрируйся<br>и спроси<br>опять",
          "Даже<br>не<br>думай",
          "Мой<br>ответ<br>—<br>«нет»",
          "По моим<br>данным<br>—<br>«нет»",
          "Перспективы<br>не<br>очень<br>хорошие",
          "Весьма<br>сомнительно",
        ];
        let change = document.getElementById("text");
        /* Generating functions */
        function startGenerating() {
          document.getElementById("no-animation").id = "swing";
          change.style.color = "black";
          document.querySelector("polygon").style.fill = "black";
          document.querySelector("polygon").style.stroke = "black";
        }
        function endGenerating() {
          document.getElementById("swing").id = "no-animation";
          change.style.color = "white";
          document.querySelector("polygon").style.fill = "#1b51a8";
          document.querySelector("polygon").style.stroke = "#1b51a8";
        }
        function generateWish() {
          change.innerHTML = "";
          change.innerHTML = wishes[Math.floor(Math.random() * wishes.length)];
        }
        /* Create new wish */
        function createWish() {
          startGenerating();
          generateWish();
          setTimeout(endGenerating, 1000);
        }
      </script>
      <div class="ball" id="no-animation">
        <div id="inside">
          <svg id="triangle" height="100%" width="100%">
            <polygon points="160,20 50,250 270,250" />
          </svg>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="./system/app.js"></script>
  </body>
</html>
